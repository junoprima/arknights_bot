version: '3.8'

services:
  arknights_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arknights_bot
    image: arknights_bot:latest
    command: python -m discord_bot.bot
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DB_PATH=/app/data/arknights_bot.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TIMEZONE=${TIMEZONE:-Asia/Bangkok}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/arknights_bot.db').execute('SELECT 1')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arknights_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile-cron
    container_name: arknights_scheduler
    image: arknights_scheduler:latest
    environment:
      - DB_PATH=/app/data/arknights_bot.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TIMEZONE=${TIMEZONE:-Asia/Bangkok}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECKIN_CRON_SCHEDULE=${CHECKIN_CRON_SCHEDULE:-5 23 * * *}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      arknights_bot:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "pgrep", "cron"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - arknights_network

networks:
  arknights_network:
    driver: bridge